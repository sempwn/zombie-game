        <div class="container">
            <!-- Table -->
            <div class="row justify-content-center">
                <table class="table table-striped" id="param-values">
                </table>
            </div>

            <!-- Graph -->
            <div class="row justify-content-center">
                <div class="col-10">
                    <div id="SIRGraphDiv"></div>
                </div>
            </div>


            <!-- Parameters -->
            <div class="row justify-content-center">
                <div class="col-6">

                    <div class="form-group form-control-lg">

                        <label id ="inputr0-label" for="inputr0" class="col-6 col-form-label">R0</label>
                        <div class="col-6">
                            <input id="inputr0" data-slider-id='inputr0Slider' type="text" data-slider-min="0" data-slider-max="5" data-slider-step="0.01" data-slider-value="5.0"/>
                        </div>
                    </div>
                    <div class="form-group form-control-lg">
                        <label id ="inputgamma-label" for="inputgamma" class="col-6 col-form-label">Infectious period</label>
                        <div class="col-6">
                            <input id="inputgamma" data-slider-id='inputgammaSlider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="0.1" data-slider-value="5.0"/>
                        </div>
                    </div>
                </div>
                <div class = "col-6">
                    <div class="form-group">
                      <label for="modelSelect">Select model</label>
                      <select class="form-control" id="modelSelect">
                        <option value="direct">direct contact</option>
                        <option value ="vector">vector borne</option>
                        <!-- <option value ="frequency">frequency-driven</option> -->
                      </select>
                    </div>
                </div>
            </div>
