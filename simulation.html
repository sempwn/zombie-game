        </style>

    <body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </li>
            </ul>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div id='graph-plot'></div>
                </div>
                <div class="col">
                    <form>
                        <!--
                        <div class="form-group">
                          <label for="area-select">Select Area</label>
                          <select class="form-control" id="area-select">
                            <option>Vancouver</option>
                            <option>North America</option>
                            <option>World</option>
                          </select>
                        </div>
                    -->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Gamma</label>
                            <input id="gamma" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="2" data-slider-step="0.1" data-slider-value="0.33"/>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Beta</label>
                          <input id="beta" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="10"/>
                        </div>
                        <div class="form-group">
                          <label for="sim-speed">Speed</label>
                          <input id="sim-speed" data-slider-id='simspeedSlider' type="text" data-slider-min="0.0001" data-slider-max="0.001" data-slider-step="0.0001" data-slider-value="0.0005"/>
                        </div>
                        <div class="form-group">
                          <label for="tau">Movement</label>
                          <input id="tau" data-slider-id='tauSlider' type="text" data-slider-min="-10" data-slider-max="1.0" data-slider-step="0.01" data-slider-value="-1"/>
                        </div>
                        <div class="text-center">
                              <div class="btn-group">
                                <button id="run" type="button" class="btn btn-default btn-lg"><i class="fa fa-play-circle"></i> Run</button>
                                <button id="reset" type="button" class="btn btn-primary btn-lg"><i class="fa fa-fast-backward"></i> Reset</button>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1> Click anywhere to begin outbreak! </h1>
                    <h2 id="stats"></h2>
                    <div id="map"></div>
                    <div id="tooltip"></div>
                </div>
            </div>

        </div>
